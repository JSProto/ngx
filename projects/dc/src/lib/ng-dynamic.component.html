<ng-template #contentTemplate><ng-content></ng-content></ng-template>

<ng-container *ngIf="component$ | async as ctor">
  <ng-container
    *ngComponentInlet="
      ctor;
      inputs: (inputs$ | async) ?? {};
      outputs: (outputs$ | async) ?? {};
      content: rootNodes
    "
  />
</ng-container>

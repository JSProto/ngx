<div class="border-green-400 border-2">
  <p>dynamic plugin view {{ url }}</p>

  <button
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    (click)="send.emit(url)"
  >
    send
  </button>
  <div class="border-red-400 border-2">
    <div class="border-gray-500 border-2">ng-content: <ng-content></ng-content></div>
    <br />
    <div class="border-gray-500 border-2">
      span.test1: <ng-content select="span.test1"></ng-content>
    </div>
    <br />
    <div class="border-gray-500 border-2">
      span.test2: <ng-content select="span.test2"></ng-content>
    </div>
  </div>
</div>
